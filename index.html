<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Boozehound</title>
  </head>
  <body>
    <!-- nav bar with logo image right and left -->
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <div class="d-flex">
          <a class="navbar-brand logo" href="#">
            <img
              src="assets/images/Boozehound Logo.png"
              alt="Boozehound cartoon drinking dog"
              width="150"
              height="150"
            />
          </a>
          <img
            src="./assets/images/boozehound text logo.png"
            class="position-absolute top-50 end-0 translate-middle-y"
            alt="Boozehound Cocktail Finder text logo"
            width="300"
          />
        </div>
      </div>
    </nav>
    <!-- header with search bar, placeholder drink image, general message of the site -->
    <header class="bg-light py-5">
        <div class="container px-3">
            <div class="row gx-5 align-items-center justify-content-center">
                <div class="col-lg-8 col-xl-7 col-xxl-6">
                    <div class="my-5 text-center text-lg-start">
                        <h1 class="display-5 fw-bolder text-black m-5">Search for a cocktail to make with the ingredients you have.</h1>
                        <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xl-start">
                            <a class="btn btn-primary btn-lg px-4 me-sm-3" href="#features">Search!</a>
                            <input class="py-3 form-control form-control-lg" type="text" placeholder="Enter your ingredient">
                        </div>
                    </div>
                </div>
            <div class="col-xl-5 col-xxl-6 d-none d-xl-block"><img class="img-fluid rounded-3 my-5" src="./assets/images/Untitled design.png" alt="Three cocktails on a table." /></div>
            </div>
        </div>
    </header>

    </main>
    <section>
        <!-- The cocktail DB API results -->
        <div class="container m-5">
            <div class="row align-items-center justify-content-center">
                <div class="col-12 col-md-6 col-lg-3">
                    <h2>Showing results for</h2>
                    <div class="d-grid gap-2 mx-auto py-3">
                        <!-- I think these will be dynamically created with JS, but they are here to visualize for now -->
                        <button class="btn btn-primary py-2" type="button">Result 1</button>
                        <button class="btn btn-primary py-2" type="button">Result 2</button>
                        <button class="btn btn-primary py-2" type="button">Result 3</button>
                        <button class="btn btn-primary py-2" type="button">Result 4</button>
                        <button class="btn btn-primary py-2" type="button">Result 5</button>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-9">
                    <div class="text-align-center p-5">
                        <h2>Your Selected Cocktail</h2>
                            <p>API Info for selected cocktail will appear here.</p>
                    </div>    
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
