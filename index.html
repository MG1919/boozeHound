<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon-16x16.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Boozehound</title>
  </head>
  <body>
    <!-- nav bar with logo image right and left -->
    <nav class="navbar">
      <div class="container-fluid">
        <div class="d-flex">
          <a class="navbar-brand logo" href="#">
            <img
              src="assets/images/Boozehound Logo.png"
              id="pic-logo"
              alt="Boozehound cartoon drinking dog"
              width="150"
              height="150"
            />
          </a>
          <img
            src="./assets/images/boozehound text logo.png"
            id="text-logo"
            class="position-absolute top-50 end-0 translate-middle-y"
            alt="Boozehound Cocktail Finder text logo"
          />
        </div>
      </div>
    </nav>
    <!-- header with search bar, placeholder drink image, general message of the site -->
    <header class="py-5 header">
      <div class="container px-3">
        <div class="row gx-5 align-items-center justify-content-center">
          <div class="col-lg-8 col-xl-7 col-xxl-6">
            <div class="my-5 text-center text-lg-start">
              <h1 class="display-5 fw-bolder m-5">
                Search for a cocktail to make with the ingredients you have.
              </h1>
              <!-- search button and form input -->
              <div
                class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xl-start"
              >
                <a
                  id="search-btn"
                  class="btn btn-primary btn-lg px-4 me-sm-3"
                  href="#features"
                  >Search!</a
                >
                <!-- Took out the lastSearch ID -->
                <input
                  id="search-input"
                  class="py-3 form-control form-control-lg"
                  type="text"
                  placeholder="Enter your ingredient"
                />
              </div>
              <ul id="lastSearchButtons" class="my-4"></ul>
            </div>
          </div>
          <div class="col-xl-5 col-xxl-6 d-none d-xl-block">
            <img
              class="img-fluid rounded-3 my-5"
              src="./assets/images/Untitled design.png"
              alt="Three cocktails on a table."
            />
          </div>
          <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>
                No results availble. Please try searching for another
                ingredient.
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="cocktail">
        <!-- The cocktail DB API results -->
        <div
          class="container my-5 px-5 align-items-center justify-content-center"
        >
          <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
              <div id="results">
                <h2 id="showing-results"></h2>
                <div id="results-buttons" class="d-grid gap-2 mx-auto py-3">
                  <!-- I think these will be dynamically created with JS, but they are here to visualize for now -->
                  <!-- <button  -->
                </div>
              </div>
            </div>
            <div id="cockTailPicture" class="col-12 col-md-6 col-lg-8">
              <div class="text-center p-5">
                <!-- <h2>Your Selected Cocktail</h2>
                <p>API Info for selected cocktail will appear here.</p> -->
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="mx-5">
        <!-- cards to store youtube api results for cocktail search keyword -->
        <div class="row mx-5 my-5">
          <div class="d-flex justify-content-center vidPlayer">
            <iframe
              id="player"
              type="text/html"
              width="640"
              height="390"
              frameborder="0"
            ></iframe>
          </div>
        </div>
      </section>
    </main>
    <footer class="container-fluid footer py-5">
      <h3 class="text-center">Made by TeamDrank!</h3>
    </footer>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
